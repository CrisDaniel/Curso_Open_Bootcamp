<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag y Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="papelera">
        <img src="images.jpg" alt="Papelera" width="150px">
    </div>
    <div class="contenedor">
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo-1">1. Primero</p>
            <p class="parrafo" draggable="true" id="parrafo-2">2. Segundo</p>
            <p class="parrafo" draggable="true" id="parrafo-3">3. Segundo</p>
            <p class="parrafo" draggable="true" id="parrafo-4">4. Segundo</p>
        </div>
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo-5">5. Tercero</p>
            <p class="parrafo" draggable="true" id="parrafo-6">6. Cuarto</p>
            <p class="parrafo" draggable="true" id="parrafo-7">7. Segundo</p>
            <p class="parrafo" draggable="true" id="parrafo-8">8. Segundo</p>
        </div>
    </div>

    <div class="img"></div>
</body>
<script src="index.js"></script>
</html>
